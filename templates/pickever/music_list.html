{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <p><a href="{% url 'pickever:music_create' %}" class="btn btn-danger">음악 추가하기</a></p>
        <thead>
        <tr class="table-danger">
            <th>번호</th>
            <th>음악</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if music_list %}
        {% for music in music_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                {{ music.title }} - {{ music.artist }}</a>
            </td>
            <td>{{ music.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">음악이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
